<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align:center;">JAPAN景點</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-buttons (click) = "home()"style="display:inline-block">
      <img src="/assets/Img/backhome.png" style="width: 80px; height: 65px;">
      <h3 style="color: #484891; font-size: 18px; font-weight: bolder;margin-top: 0px;text-align: center;">回首頁</h3>
    </ion-buttons>
  
  <h4 id="title">會員登入</h4>
  <div id="account">
    <input type="email" id="email" name="email" size="35" placeholder="請輸入Email信箱:" [(ngModel)]="userEmail"
      style="height: 45px; background-color: #BDC0BA; border-radius: 30px;border: none;font-size: 14;">
  </div>
  <div id="pwd">
    <input type="password" name="pwd" size="35" placeholder="密碼" [(ngModel)]="password"
      style="height: 45px; background-color: #BDC0BA; border-radius: 30px;border: none;font-size: 14;">
  </div>
  <div style="text-align: center;">
    <label *ngIf="!validUser" style="color: #AE0000;text-shadow: 0.1em 3px 6px red; font-size: large;padding-left: 200px; font-weight: bolder;">輸入錯誤</label>
  </div>
  <br>
  <div style="text-align: center;">
    <nobr>
      <button id="btnRegister" (click)="signupPage()">註冊</button>
      <button class="btnForget"(click)="forgotPage()">忘記密碼</button>
    </nobr>
  </div>
  <br>
  <div style="text-align: center;">
    <button  id="LoginBtn" (click)="onSignin()">登入</button>
  </div>
  
  <div id="signinImg">
    <img src="assets/Img/onsen.png" >
  </div>
</ion-content>
