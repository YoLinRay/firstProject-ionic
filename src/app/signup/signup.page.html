<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align:center;">JAPAN景點</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <span style="display: inline-block;margin-left: 60%;">
    <img src="/assets/Img/flyninja.png" style="width: 100px;height: 100px;"></span>
    <h4 id="title" style="background: none;margin-top: 0px;">註冊</h4>
  <div id="userName1">
    <input type="text" id="userName" size="35" placeholder="使用者名稱"
    style="height: 45px; background-color: #BDC0BA; border-radius: 25px;border: none;">
  </div>
  <div id="account">
    <input type="email" id="email" name="email" size="35" placeholder="Email信箱" [(ngModel)]="userEmail"
    style="height: 45px; background-color: #BDC0BA; border-radius: 25px;border: none;">
  </div>
  <div id="pwd">
    <input type="password" name="pwd" size="35" placeholder="密碼" [(ngModel)]="pwd"
    style="height: 45px; background-color: #BDC0BA; border-radius: 25px;border: none;">
  </div>
  <div id="pwdC">
    <input type="password" name="pwd" size="35" placeholder="確認密碼" [(ngModel)]="pwdCheck"
    style="height: 45px; background-color: #BDC0BA; border-radius: 25px;border: none;">
  </div>
  <div style="text-align: center;">
    <label *ngIf="!samePwd" style="color: #AE0000;text-shadow: 0.1em 3px 6px red; font-size: large;padding-left: 200px; font-weight: bolder;">密碼不一致</label>
  </div>
  <div style="text-align: center; padding-top: 50px;">
    <button id="signupBtn" (click)="signup()">註冊</button>
  </div>
  <div style="text-align: center; padding-top: 20px;">
    <button id="cancelBtn"(click)="back()">取消</button>
  </div>
</ion-content>
