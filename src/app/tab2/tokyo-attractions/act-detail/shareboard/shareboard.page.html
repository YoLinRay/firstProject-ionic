<ion-header>
  <ion-toolbar *ngIf="attractionOne">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>留言板({{attractionOne.Name}})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row  *ngFor="let user of loginUser">
      <ion-col size="12" *ngIf="user.vaildUser == false" class="message other-message">
        <b class="nameFont">{{user.userName}}</b><br>
        <b class="msgFont">{{user.msg}}</b>
        <div class="time"><br>
          {{user.createdAt | date:'short'}}
        </div>
      </ion-col>
      <ion-col  size="12" *ngIf="user.vaildUser == true" class="message my-message">
        <b class="nameFont">{{user.userName}}</b><br>
        <b class="msgFont">{{user.msg}}</b>
        <div class="time"><br>
          {{user.createdAt | date:'short'}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar Color="light" style="border: 2px solid #58B2DC ;">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="newMsg" class="message-input" placeholder="分享您的旅程?" style="font-size: 20px;" (click)="openPopover($event)"></textarea>
      </ion-col>
      <ion-col size="2">
     <ion-button expand = "block" fill = "clear" color="primary" [disabled]="newMsg ===''"class="msg-btn" (click)="sendMsg()">
       <ion-icon name = "send" slot="icon-only"></ion-icon>
     </ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
